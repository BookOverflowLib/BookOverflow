name: bookoverflow

services:
  php:
    build: .
    restart: unless-stopped
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html/

  db:
    image: mariadb:10.6.7
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: bookoverflow
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - bookoverflow-mariadb

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin
    restart: always
    ports:
      - "2222:80"
    environment:
      PMA_HOST: localhost:3306
      PMA_USER: root
      MYSQL_ROOT_PASSWORD: root

networks:
  bookoverflow-mariadb:
    driver: bridge
  mysql-phpmyadmin:
    driver: bridge