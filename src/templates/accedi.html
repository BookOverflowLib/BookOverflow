<section id="login-section">
	<div class="login center">
		<h1 class="center">Accedi</h1>
		<p class="center">
			Non hai un <span lang="en">account</span>?
			<a href="<!-- [prefix] -->/registrati">Registrati</a>
		</p>
		<div class="display-error">
			<!-- [displayError] -->
		</div>
		<form
			id="accedi"
			method="post"
			action="<!-- [prefix] -->/api/accesso-utente">
			<fieldset class="form-data">
				<legend class="sr-only">
					Inserire i dati per il <span lang="en">login</span>
				</legend>
				<div>
					<label class="" for="identifier"
						><span lang="en">Username</span> o
						<span lang="en">Email</span>
						<span class="required">(richiesto)</span></label
					>
					<input
						autocomplete="username"
						id="identifier"
						name="identifier"
						placeholder="Es: mariorossi o mariorossi@gmail.com"
						required
						type="text" />
				</div>
				<div>
					<label class="" for="password" lang="en"
						>Password
						<span class="required">(richiesto)</span></label
					>
					<input
						autocomplete="current-password"
						id="password"
						name="password"
						placeholder="Es. Password123!"
						required
						type="password" />
				</div>
				<input class="button-layout" type="submit" value="Accedi" />
			</fieldset>
		</form>
	</div>
</section>
