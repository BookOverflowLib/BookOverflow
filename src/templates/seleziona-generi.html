<div class="scegli-generi">
	<h2 class="text-center">Seleziona i generi che ti interessano</h2>
	<div class="display-error">
		<!-- [displayError] -->
	</div>
	<form
		action="<!-- [prefix] -->/api/aggiorna-generi"
		id="form-generi"
		method="post">
		<div class="generi-buttons text-center">
			<button class="button-layout" onclick="resetButtons()" type="reset">
				Azzera le scelte
			</button>
		</div>
		<div class="lista-generi center">
			<!-- [opzioniGeneri] -->
		</div>
		<div class="text-center generi-buttons">
			<input class="button-layout" type="submit" value="Conferma" />
			<a class="button-layout-light" href="<!-- [prefix] -->/profilo"
				>Annulla</a
			>
		</div>
		<input id="generi-selezionati" name="generi" type="hidden" value="" />
	</form>
	<script src="<!-- [prefix] -->/js/generi.js"></script>
</div>
